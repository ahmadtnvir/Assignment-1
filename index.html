<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page Design</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700;900&family=Open+Sans:wght@400;700;800&family=Work+Sans:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&family=Merriweather:wght@400;700;900&family=Open+Sans:wght@400;700;800&family=Work+Sans:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <section class="banner">
        <h3 class="banner-greeting">Happy New Year</h3>
        <h1 class="banner-info">New Year Party Celebration</h1>
      </section>
      <section class="offer-section">
        <div class="offer-container">
          <h1 class="offer-title">65% OFF</h1>
          <p class="offer-info">OUR HOLIDAY DEALS ARE BETTER</p>
          <h2 class="offer-categories">ALL CATEGORIES</h2>
        </div>

        <img id="new-year-img" src="images/banner/New Year Photo.png" alt="" />
      </section>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
